<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1 class="title ml-4 mt-4  py-2">Weather Dashboard</h1>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
    </header>
    <main>
        <div class="columns is-mobile">
            <nav class="column is-one-quarter">
                <div>
                    <p class="control is-expanded">
                        <input class="input" id="city-input" type="text" placeholder="Enter City">
                    </p>
                    <p class="control">
                        <a class="button is-info" id="search-btn">Search</a>
                    </p>
                </div>
            </nav>

            <div class="tile is-ancestor is-7 m-5">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="subtitle current-day hide" id="current-day"></p>
                        <p class="title is-size-4" id="current-location"></p>
                        <img class="gif" src="https://media.giphy.com/media/KatjlSAMx0K9zdHMR4/giphy.gif" alt="dancing in the rain">
                        <img class="img  my-0">
                        <p class="subtitle my-1" id="current-temp"></p>
                        <div class="content">
                            <p class="my-0" id="current-humidity"></p>
                            <p class="my-0" id="current-wind"></p>

                        </div>
                    </article>
                </div>
            </div>
        </div>
 
        <section class="hide forecast">
        <div class="columns is-mobile mx-5 is-justify-content-flex-end">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title is-size-5 mb-0" id="day-one">Day 1</p>
                        <img class="img my-0">
                        <p class="subtitle my-0" id="day-one-temp"></p>
                        <div class="content">
                            <p class="my-0" id="day-one-humidity"></p>
                            <p class="my-0" id="day-one-wind"></p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title is-size-5 mb-0" id="day-two">Day 2</p>
                        <img class="img my-0">
                        <p class="subtitle my-0" id="day-two-temp"></p>
                        <div class="content">
                            <p class="my-0" id="day-two-humidity"></p>
                            <p class="my-0" id="day-two-wind"></p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title is-size-5 mb-0" id="day-three">Day 3</p>
                        <img class="img my-0">
                        <p class="subtitle my-0" id="day-three-temp"></p>
                        <div class="content">
                            <p class="my-0" id="day-three-humidity"></p>
                            <p class="my-0" id="day-three-wind"></p>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title is-size-5 mb-0" id="day-four">Day 4</p>
                        <img class="img my-0">
                        <p class="subtitle my-0" id="day-four-temp"></p>
                        <div class="content">
                            <p class="my-0" id="day-four-humidity"></p>
                            <p class="my-0" id="day-four-wind"></p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title is-size-5 mb-0" id="day-five">Day 5</p>
                        <img class="img my-0">
                        <p class="subtitle my-0" id="day-five-temp"></p>
                        <div class="content">
                            <p class="my-0" id="day-five-humidity"></p>
                            <p class="my-0" id="day-five-wind"></p>
                    </article>
                </div>
            </div>
        </div>
    </section>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/script.js"></script>
</body>

</html>
